<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web Diary Service</title>
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsd"
                data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/diary/main">MyHome</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li class="active"><a href="/diary/main">메인</a></li>
            <li th:if="${session.user != null}"><a href="/diary/members">회원 목록</a></li>
            <li><a href="/diary/calendar">캘린더</a><li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li th:if="${session.user == null}"><a href="/diary/login">로그인</a></li>
            <li th:if="${session.user != null}"><a href="/diary/logout">로그아웃</a></li>
            <li th:if="${session.user == null}"><a href="/diary/join">회원가입</a></li>
        </ul>
    </div>
</nav>
<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">회원가입</h1>
    </div>
</div>
<div class="container">
    <div>
        <label for="loginId">아이디</label>
        <input type="text" id="loginId" name="loginId" class="form-control" value="1"
               th:value="${member.loginId}" readonly>
    </div>
    <div>
        <label for="loginPw">비밀번호</label>
        <input type="text" id="loginPw" name="loginPw" class="form-control" value="1"
               th:value="${member.loginPw}" readonly>
    </div>
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" class="form-control" value="1"
               th:value="${member.name}" readonly>
    </div>
    <div>
        <label for="age">나이</label>
        <input type="text" id="age" name="age" class="form-control" value="1"
               th:value="${member.age}" readonly>
    </div>
    <div>
        <label for="gender">성별</label>
        <div class="col-sm-5">
            남자<input type="radio" name="gender" value="male" th:value="${member.gender}">
            여자<input type="radio" name="gender" value="female" th:value="${member.gender}">
        </div>
    </div>
    <div>
        <div class="col-sm-5">
            관리자<input type="radio" name="userType" value="Admin" th:value="${member.userType}">
            유저<input type="radio" name="userType" value="User" th:value="${member.userType}">
        </div>
    </div>

</div>
</body>
</html>
